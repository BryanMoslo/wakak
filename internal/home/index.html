<div class="">
    <%= for (finding) in findings { %>
        <div class="max-w-sm w-full lg:max-w-full lg:flex mb-3">
            <div class="border border-gray-400 lg:border-gray-400 bg-white rounded p-4 flex flex-col justify-between leading-normal">
              <div class="mb-8">
                <div class="text-gray-900 font-bold text-xl mb-2">Keyword: <%= finding.Keyword %></div>
                <div class="mb-4"><b>Source: </b><a href="<%= finding.Source %>"><%= finding.Source %></a></div>
                
                <h3 class="text-gray-900 font-bold text-xl">Content:</h3>
                <p class="text-gray-700 text-base"><%= raw(finding.Content) %></p>
              </div>
            </div>
        </div>
    <% } %>    
</div>
