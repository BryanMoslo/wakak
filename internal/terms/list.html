<div class="">
	<h2 class="text-2xl text-gray-800 font-semibold mb-3 mt-2">Dark Web Findings</h2>

    <%= for (finding) in findings { %>
        <div class="max-w-sm w-full lg:max-w-full lg:flex mb-3">
            <div class="bg-white rounded-md border border-primary">
				<div class="p-4 border-b dark:border-primary">
					<h4 class="text-lg text-gray-600"><span class="font-semibold">Keyword:</span> <%= finding.Keyword %></h4>
					<h4 class="text-lg text-gray-600"><span class="font-semibold">Source:</span> <%= finding.Source %></h4>
				</div>
              	<div class="p-4">
					<p class="text-gray-700 text-base"><%= raw(finding.Content) %></p>
				</div>
            </div>
        </div>
    <% } %>    
</div>
